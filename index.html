# 八下政治知识点

## 第一单元 坚持宪法至上

### 1.1 党的主张和人民意志的统一

#### 一、坚持中国共产党领导
1. **党的领导地位是如何确立的？P3**  
   ① 中国新民主主义革命的胜利和社会主义事业的成就，是中国共产党领导中国各族人民战胜许多艰难险阻而取得的。  
   ② 新中国成立后，中国共产党领导人民制定宪法，以法律的形式确认了中国各族人民奋斗的成果，确立了在历史和人民的选择中形成的中国共产党的领导地位。  
   ③ 我国宪法是党的主张和人民意志的统一。

2. **我国的国家性质是什么？P4**  
   中华人民共和国是工人阶级领导的、以工农联盟为基础的人民民主专政的社会主义国家。

3. **我国的根本制度是什么？P4**  
   社会主义制度。

4. **为什么要坚持中国共产党的领导？P4**  
   ① 党的性质：中国共产党是中国工人阶级的先锋队，同时是中国人民和中华民族的先锋队。  
   ② 党的根本宗旨：全心全意为人民服务。  
   ③ 党的最高理想和最终目标：实现共产主义。  
   ④ 最高政治力量：中国共产党领导是中国特色社会主义最本质的特征，是中国特色社会主义制度的最大优势。

5. **如何坚持中国共产党的领导？P4**  
   ① 党政军民学，东西南北中，党是领导一切的。  
   ② 必须坚决维护党中央权威和集中领导，健全总揽全局、协调各方的党的领导制度体系。

6. **中国共产党与宪法法律之间的关系是怎样的？P4**  
   ① 中国共产党领导人民制定宪法法律，领导人民实施宪法法律。  
   ② 中国共产党必须在宪法和法律范围内活动，依据宪法和法律治国理政。

#### 二、国家权力属于人民
1. **国家权力为什么属于人民？P4**  
   我国是人民民主专政的社会主义国家，国家的一切权力属于人民。

2. **宪法如何保障国家权力属于人民？P4-6**  
   ① 宪法确认国家性质，明确人民当家作主地位。  
   ② 宪法规定社会主义经济制度，奠定国家权力的经济基础。  
   ③ 宪法规定社会主义政治制度，明确人民行使国家权力的途径。  
   ④ 宪法规定广泛的公民基本权利及保障措施。  
   ⑤ 宪法规定国家武装力量属于人民。

3. **一切权力属于人民的宪法原则的目的和要求？P7**  
   ① 目的：保证人民当家作主。  
   ② 要求：依法积极参与国家政治生活，担当国家主人责任。

#### 三、国家尊重和保障人权
1. **最大的人权是什么？P7**  
   人民幸福生活是最大的人权。

2. **为什么要尊重和保障人权？P7-9**  
   ① 宪法基本原则：尊重和保障人权。  
   ② 立法活动基本要求：尊重和保障人权。

3. **我国人权的广泛性表现在哪些方面？P8**  
   ① 主体广泛：包括中国公民、外国人等。  
   ② 内容广泛：包括平等权、人身权利、政治权利等。

4. **国家如何尊重和保障人权？P7-10**  
   ① 立法：规定公民权利及法律责任。  
   ② 执法：严格规范公正文明执法。  
   ③ 监察：独立行使监察权。  
   ④ 司法：独立行使审判权、检察权。  
   ⑤ 社会：加强法治宣传教育。

### 1.2 治国安邦的总章程

#### 一、设置国家机构
1. **我国的国家机构是怎样产生的？P13**  
   ① 人民代表大会由民主选举产生，对人民负责。  
   ② 行政机关、监察机关、审判机关、检察机关由人大产生，对它负责。

2. **宪法与国家机构的关系是怎样的？P14**  
   ① 宪法设置国家机构，授予特定职权。  
   ② 国家机构依据宪法行使权力，维护人民利益。

3. **我国国家机构实行什么原则？P15**  
   **民主集中制**，体现在：  
   a. 国家权力来自人民，人大居主导地位；  
   b. 中央统一领导下，发挥地方积极性；  
   c. 国家机关内部决策实行民主集中制。

#### 二、规范权力运行
1. **为什么要规范权力运行？P16-18**  
   ① 权力是双刃剑，需制约监督。  
   ② 宪法核心价值追求：规范权力运行以保障权利。  
   ③ 确保权力为人民谋利益。

2. **宪法如何规范权力运行？P16-18**  
   ① 权力在法定范围内行使。  
   ② 依法行使权力、履行职责。  
   ③ 按法定途径和方式行使权力。  
   ④ 法定职责必须为，法无授权不可为。

---

### 2.1 坚持依宪治国

#### 一、根本活动准则
1. **我国宪法的构成、本质和内容？P20-21**  
   ① 构成：序言 + 四章（总纲、公民权利义务、国家机构、国旗国歌等）。  
   ② 本质：党和人民意志的集中体现，国家根本法。  
   ③ 内容：国家性质、根本制度、根本任务等根本问题。

2. **宪法的地位？**  
   ① 党的主张和人民意志的统一，治国安邦总章程。  
   ② 具有最高法律权威。  
   ③ 国家根本法，最高法律效力。

3. **为什么要维护宪法权威？P7**  
   ① 关系国家命运、社会安定和人民利益。  
   ② 宪法权威决定法治权威。  
   ③ 维护宪法权威才能保障人民权利。

4. **如何维护宪法权威？P7**  
   ① 依宪治国、依宪执政。  
   ② 以宪法法律为行动准则。  
   ③ 追究违反宪法法律的行为。

#### 二、最高法律效力
1. **为什么宪法是国家根本法？P24-25**  
   ① 规定根本性问题。  
   ② 最高法律效力，是其他法律的立法基础。  
   ③ 制定和修改程序更严格。

2. **宪法严格的制定和修改程序的意义？P25**  
   保障宪法内容的民意基础和长期稳定性。

3. **宪法是国家法制统一的基础？P25**  
   ① 宪法是法律体系核心。  
   ② 宪法规定具有原则性，法律制度是具体落实。  
   ③ 宪法保障公民基本权利，其他法律不可替代。

---

### 2.2 加强宪法监督

#### 一、监督权力行使
1. **为什么要加强宪法监督？P26-27**  
   ① 监督是权力正确行使的根本保证。  
   ② 宪法监督制度具有基础性意义。  
   ③ 维护宪法权威需要加强监督。

2. **我国宪法监督的主体？P26**  
   全国人大及其常委会监督宪法实施，地方各级人大保证宪法实施。

3. **宪法监督的内容？P27**  
   ① 审查规范性文件的合宪性；  
   ② 审查国家机关及工作人员的违宪行为。

4. **如何加强宪法监督？P27**  
   ① 完善宪法监督制度和程序。  
   ② 健全宪法解释程序，推进合宪性审查。  
   ③ 追究纠正违宪行为。

#### 二、增强宪法意识
1. **为什么要增强宪法意识？**  
   ① 加强宪法监督需要人们增强宪法意识。  
   ② 宪法与每个人息息相关。

2. **如何增强宪法意识？**  
   ① 学习宪法，领会精神。  
   ② 认同宪法，增强信仰。  
   ③ 践行宪法，维护权威。

## 重点知识
- **公民与人民的区别**  
  公民是法律概念，指拥有国籍的人；人民是政治概念，指遵守法律、热爱祖国的公民。

- **国家权力与公民权利的区别**  
  国家权力是政治概念，属于公权力；公民权利是法律概念，与义务对应。

- **国家机关体系**  
  - 权力机关：人民代表大会  
  - 行政机关：人民政府  
  - 监察机关：监察委员会  
  - 审判机关：人民法院  
  - 检察机关：人民检察院
