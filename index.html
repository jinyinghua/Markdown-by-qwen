## 第一单元 坚持宪法至上

### 1.1 党的主张和人民意志的统一

#### 一、坚持中国共产党领导

1. **党的领导地位是如何确立的？P3**

    - ②新中国成立后，中国共产党领导人民制定宪法，以法律的形式确认了中国各族人民奋斗的成果，确立了在历史和人民的选择中形成的中国共产党的领导地位。
    - ③我国宪法是党的主张和人民意志的统一。

2. **我国的国家性质是什么？P4**
    - 中华人民共和国是工人阶级领导的、以工农联盟为基础的人民民主专政的社会主义国家。

    - ③党的最高理想和最终目标：实现共产主义。
    - ④最高政治力量：中国共产党领导是中国特色社会主义最本质的特征，是中国特色社会主义制度的最大优势，是党和国家的根本所在、命脉所在，是全国各族人民的利益所系，命运所系。党是最高政治领导力量。

    - ②中国共产党要履行好执政兴国的重大职责，必须在宪法和法律范围内活动，依据宪法和法律治国理政。

#### 二、国家权力属于人民

1. **国家权力为什么属于人民？P4**
    - 我国是人民民主专政的社会主义国家。国家的一切权力属于人民，这是我国宪法的基本原则。

2. **宪法如何保障国家权力属于人民？P4-6**
    - ①宪法确认我国的国家性质，明确人民当家作主的地位。
    - ②宪法规定的社会主义经济制度奠定了国家权力属于人民的经济基础。
    - ③宪法规定的社会主义政治制度明确了人民行使国家权力的基本途径和形式。广大人民通过人民代表大会行使国家权力，通过各种途径和形式，管理国家事务，管理经济和文化事业，管理社会事务。
    - ④宪法规定广泛的公民基本权利，并规定实现公民基本权利的保障措施。
    - ⑤宪法还规定国家武装力量属于人民。它的任务是巩固国防，抵抗侵略，保卫祖国，保卫人民的和平劳动，参加国家建设事业，努力为人民服务。

3. **一切权力属于人民的宪法原则，目的和要求分别是什么？P7**
    - ①目的：保证人民当家作主。
    - ②要求：我们要依法积极参与国家政治生活，担当起国家主人应尽的责任。

#### 三、国家尊重和保障人权

1. **最大的人权是什么？P7**
    - 人民幸福生活是最大的人权。

2. **★为什么要尊重和保障人权？P7-9**
    - ①尊重和保障人权是我国宪法的基本原则。
    - ②尊重和保障人权是立法活动的基本要求。

3. **我国人权的广泛性表现在哪些方面？P8**
    - ①主体广泛：既包括我国公民，也包括外国人等。人权保护的对象不仅包括个人，也包括群体。
    - ②内容广泛：既包括平等权和人身权利、政治权利，也包括财产权、劳动权、受教育权等经济、社会、文化方面的权利。

4. **★国家如何做到尊重和保障人权？P7-10**
    - 总得来说：它要求各级国家机关树立尊重和保障人权的理念，加强人权法治保障，保证人民依法享有广泛权利和自由。
    - ①立法方面：我国宪法规定了公民享有的广泛的基本权利，法律进一步明确了公民享有的各项具体权利，规定了侵害权利的法律责任。
    - ②执法方面：行政机关在执法过程中应当树立尊重和保障人权的意识，做到严格规范公正文明执法，坚持依宪施政、依法行政、简政放权。
    - ③监察方面：监察机关依照法律规定独立行使监察权，加强对所有行使公权力的公职人员的监督，保护公民的各项合法权益。
    - ④司法方面：审判机关、检察机关要依照宪法和法律的规定分别独立行使审判权、检察权，保护公民的各项合法权益。
    - ⑤社会方面：国家加强法治宣传教育，弘扬社会主义法治精神，建设社会主义法治文化，增强全民法治观念，形成全民守法的氛围和习惯，努力将人权理想变成现实。

### 1.2 治国安邦的总章程

#### 一、设置国家机构

1. **★我国的国家机构是怎样产生的？P13**
    - ①人民和人民代表大会的关系：全国人民代表大会和地方各级人民代表大会都由民主选举产生，对人民负责，受人民监督；
    - ②人民代表大会和其他国家机关的关系：国家行政机关、监察机关、审判机关、检察机关都由人民代表大会产生，对它负责，受它监督。

2. **宪法与国家机构的关系是怎样的？P14**
    - ①宪法通过设置国家机构，授予国家机构特定职权，明确国家机构的组成、任期、工作方式等内容，使得国家权力的运行稳定有序。
    - ②国家机构依据宪法行使权力，以实现和维护人民的根本利益。

3. **★我国的国家机构实行什么原则？这一原则主要体现在哪些方面？P15**
    - ①原则：民主集中制
    - ②主要体现：
        - a. 在国家机构与人民的关系方面：国家权力来自人民，由人民选举产生国家权力机关，国家权力机关在国家机构中居于主导地位；
        - b. 在中央与地方国家机构的关系方面：中央和地方的国家机构职权的划分，遵循在中央的统一领导下，充分发挥地方的主动性、积极性的原则；
        - c. 在国家机关内部作出决策、决定时：实行民主集中制。

#### 二、规范权力运行

1. **★为什么要规范权力运行？P16-18**
    - ①权力是把双刃剑，运用得好，可以造福于民；如果被滥用，则会滋生腐败，贻害无穷。必须加强对权力运行的制约和监督，让人民监督权力，让权力在阳光下运行，把权力关进制度的笼子。
    - ②规范国家权力运行以保障公民权利，这是宪法的核心价值追求。
    - ③只有依法规范权力运行，才能保证人民赋予的权力始终用来为人民谋利益。

2. **★宪法是如何规范权力运行的？P16-18**
    - ①国家权力必须在宪法和法律限定的范围内行使。任何超越权限、滥用职权的行为均应承担法律责任。
    - ②人民通过宪法和法律将国家权力授予国家机关。国家机关及其工作人员必须依法行使权力、履行职责，不得懈怠、推诿。
    - ③国家权力必须严格按照法定的途径和方式行使。
    - ④国家权力的行使不能任性，法定职责必须为，法无授权不可为。

■重要知识

权力、立法机关：人民代表大会 最高权力、立法机关：全国人民代表大会
行政机关：人民政府 最高行政机关：国务院

### 2.1 坚持依宪治国

#### 一、根本活动准则

1. **我国宪法的构成、本质和内容各是什么？P20-21**
    - ①构成：我国现行宪法除序言外，设有第一章总纲，第二章公民的基本权利和义务，第三章国家机构，第四章国旗、国歌、国徽、首都，共四章一百四十三条。
    - ②本质：我国宪法是党和人民意志的集中体现，是国家的根本法。
    - ③内容：宪法规定了我国的国家性质、根本制度、根本任务、公民的基本权利和义务、国家机构的设置及职权等国家生活中的最根本、最重要的问题，涉及政治、经济、文化和社会生活等各个方面。

2. **★我国宪法的地位？**
    - ①我国宪法是党的主张和人民意志的统一，是治国安邦的总章程。P2
    - ②宪法具有至高无上的权威。P22
    - ③宪法是国家的根本法，在国家法律体系中具有最高的法律地位、法律权威和法律效力。P24

3. **为什么要维护宪法权威？P22**
    - ①宪法的权威关系国家的命运、社会的安定和人民的根本利益。
    - ②如果宪法没有权威，法治的权威就树立不起来；如果宪法受到漠视，人民的权利和自由就无法保证。

4. **★如何维护宪法权威？P22**
    - ①坚持依法治国首先要坚持依宪治国，坚持依法执政首先要坚持依宪执政。
    - ②任何公民、社会组织和国家机关都必须以宪法法律为行动准则。
    - ③一切组织和个人都必须维护宪法权威，捍卫宪法尊严，保证宪法实施，依照宪法法律行使权利或权力，履行义务或职责，都不得有超越宪法法律的特权，一切违反宪法法律的行为都必须予以追究。

#### 二、最高法律效力

1. **★为什么说宪法是国家的根本法？（宪法和其他法律的区别）P24-25**
    - ①宪法所规定的内容是国家生活中带有全局性、根本性的问题，而其他法律所规定的内容通常只是国家生活中的一般性问题。
    - ②宪法具有最高的法律效力。宪法是其他法律的立法基础和立法依据，其他法律是根据宪法制定的。
    - ③宪法的制定和修改程序比其他法律更加严格。

2. **宪法严格的制定和修改程序有何意义？P25**
    - 一方面使得宪法的内容具有更广泛的民意基础，另一方面可保障宪法的长期稳定性，使国家长治久安，社会健康发展。

3. **为什么说“宪法是国家法制统一的基础”？P25**
    - ①全面依法治国，保障宪法实施，必须完善以宪法为核心的中国特色社会主义法律体系。
    - ②宪法的规定具有原则性的特点，各种法律制度是对宪法规定的具体落实。
    - ③宪法是对公民基本权利和根本确认和保障，其他法律也对公民基本权利的实现具有不可替代的作用。

■重要知识
依法治国的核心：依宪治国
国家的根本任务：沿着中国特色社会主义道路，集中力量进行社会主义现代化建设

### 2.2 加强宪法监督

#### 一、监督权力行使

1. **为什么要加强宪法监督？P26-27**
    - ①监督是权力正确行使的根本保证，不受监督的权力将导致腐败。
    - ②为了保证国家机关严格按照宪法和法律行使权力，需要建立健全完备的监督公权力行使的制度体系，在这一监督体系中，宪法监督制度具有基础性意义。
    - ③全面依法治国需要我们加强宪法实施和监督，健全保证宪法全面实施的制度体系，更好发挥宪法在治国理政中的重要作用，维护宪法权威。

2. **我国宪法监督的主体是什么？P26**
    - ①全国人大及其常委会行使监督宪法实施的职权，全国人大常委会有权解释宪法和法律；
    - ②地方各级人大在本行政区域内负有保证宪法和法律实施的职责。

3. **我国宪法监督的内容是什么？P27**
    - ①合宪性审查和监督，即审查法律、法规等规范性法律文件的合宪性，使其与宪法不抵触；
    - ②审查国家机关及其工作人员等的违宪行为，追究其违宪责任，维护宪法权威。

4. **如何加强宪法监督？（如何健全宪法实施和监督制度？）P27**
    - ①要完善全国人大及其常委会宪法监督制度，健全监督机制和程序，使其更好地担负起宪法监督职责。
    - ②要健全宪法解释程序机制，推进合宪性审查工作，加强备案审查制度和能力建设，加强对宪法实施情况的监督检查，维护宪法权威。
    - ③对于各种违反宪法的行为，都必须予以追究和纠正。

#### 二、增强宪法意识

1. **★为了增强公民的宪法意识，国家采取了哪些措施？P27**
    - 设立国家宪法日、建立宪法宣誓制度等

2. **为什么要增强宪法意识？P27、29**
    - ①加强宪法监督，既需要完备的制度措施，更需要人们增强宪法意识。
    - ②宪法与我们每个人息息相关，我们的一生都离不开宪法的保护。

3. **★公民应如何增强宪法意识？P29-31**
    - 我们要增强宪法意识，热爱宪法，捍卫宪法。
    - ①学习宪法。我们不仅要了解我国宪法产生和发展的历程，还要在理解我国宪法主要内容的基础上，着重领会我国宪法的原则和精神。同时，还应积极参与宪法宣传活动，让宪法走近群众，深入人心，为增强全社会的宪法意识贡献自己的力量。
    - ②认同宪法。我们要理解并认同宪法的价值，增强对宪法的信服和尊崇，自觉接受宪法的指引与要求，让宪法真正铭刻于心，让宪法精神在心中生根发芽，开花结果。
    - ③践行宪法。我们要将宪法原则转化为自觉的行为准则，落实在实际行动上。在日常生活中，我们要严格遵守宪法和法律规定，学会运用宪法精神来分析和解决学习和生活中的实际问题；坚决维护宪法的权威，自觉抵制各种妨碍宪法实施、损害宪法尊严的行为。

4. **为什么要推动宪法实施？P31**
    - ①宪法的生命在于实施，宪法的权威也在于实施。
    - ②建设社会主义法治国家，需要我们坚持宪法至上，自觉践行宪法精神，积极推动宪法实施。

5. **实行宪法宣誓制度的意义？P32参考**
    - ①有利于强化国家公职人员的宪法意识，让他们珍惜宪法赋予的权力，自觉规范自己的行为；
    - ②有利于捍卫宪法的地位，维护宪法权威，保证宪法实施；
    - ③有利于增强公民对宪法的了解和认识，促进公民忠于宪法、遵守宪法、维护宪法；
    - ④有利于实施依法治国基本方略，营造宪法至上、人人信仰的社会氛围，进一步推进法治中国建设。

## 第二单元 理解权利义务

### 3.1 公民基本权利

#### 一、政治权利

1. **★我国宪法规定的公民基本权利有哪些？P35-41**
    - ①政治权利: 是公民参与国家政治生活的权利和自由的统称。主要有，选举权和被选举权；有言论、出版、集会、结社、游行、示威的自由和监督权等。
    - ②人身自由: 人身自由不受侵犯，人格尊严不受侵犯，住宅不受侵犯，通信自由和通信秘密受法律保护。
    - ③社会经济与文化教育权利: 财产权、劳动权、物质帮助权、受教育权、文化权利。
    - ④其他权利: 平等权，宗教信仰自由，妇女、儿童和残疾人等特定人群的权利受到宪法和法律的特殊保障。

2. **★我国公民享有哪些政治权利？P35-36**
    - ①选举权和被选举权:
        - a. 条件：我国年满十八周岁的公民，不分民族、种族、性别、职业、家庭出身、宗教信仰、教育程度、财产状况、居住期限，都有选举权和被选举权；但是依照法律被剥夺政治权利的人除外。
        - b. 重要性：选举权和被选举权是公民的一项基本政治权利，行使这项权利是公民参与管理国家和管理社会的基础。
    - ②言论、出版、集会、结社、游行、示威的自由:
        - a. 内容：我国公民享有言论、出版、集会、结社、游行、示威的自由。
        - b. 重要性：公民享有这些自由，有助于公民参与国家政治生活，充分表达自己的意愿。
    - ③监督权:
        - a. 内容：我国公民对于任何国家机关和国家工作人员，有提出批评和建议的权利；对于任何国家机关和国家工作人员的违法失职行为，有向有关国家机关提出申诉、控告或者检举的权利，但是不得捏造或者歪曲事实进行诬告陷害。
        - b. 重要性：有助于国家机关和国家工作人员依法行使权力，全心全意为人民服务。

3. **我国公民享政治权利的重要性？P36**
    - 我国公民依法行使政治权利，参与国家政治生活，通过各种途径和形式管理国家事务，管理经济文化事业，管理社会事务，这是人民行使当家作主权利的重要体现。

#### 二、人身自由

1. **人身自由P36-37**
    - ①含义：人身自由是指公民的人身不受非法侵犯的自由。
    - ②内容：包括人身自由不受侵犯，人格尊严不受侵犯，住宅不受侵犯，通信自由和通信秘密受法律保护。
    - ③重要性：人身自由是公民最基本、最重要的权利，只有在人身自由得到保障的前提下，公民才能独立、自由、有尊严地生活。

2. **人身自由不受侵犯P37**
    - 宪法规定：任何公民，非经人民检察院批准或者决定或者人民法院决定，并由公安机关执行，不受逮捕。禁止非法拘禁和以其他方法非法剥夺或者限制公民的人身自由，禁止非法搜查公民的身体。

3. **人格尊严不受侵犯P38**
    - ①原因：公民都有自我尊重和受人尊重的需要，都应当享有受他人和社会尊重的权利。
    - ②宪法规定：公民的人格尊严不受侵犯，禁止用任何方法对公民进行侮辱、诽谤和诬告陷害。
    - ③内容：公民的人格尊严权包括名誉权、荣誉权、肖像权、姓名权、隐私权等。

4. **住宅不受侵犯P38**
    - ①原因：住宅是公民享有安宁生活和安全感的私人空间。
    - ②宪法规定：公民的住宅不受侵犯，禁止非法搜查或者非法侵入公民的住宅。

5. **通信自由和通信秘密受法律保护P38**
    - 宪法规定：公民的通信自由和通信秘密受法律的保护。除因国家安全或者追查刑事犯罪的需要，由公安机关或者检察机关依照法律规定的程序对通信进行检查外，任何组织或者个人不得以任何理由侵犯公民的通信自由和通信秘密。

#### 三、社会经济与文化教育权利

1. **我国公民的社会经济与文化教育权利包括哪些？P39-41**
    - ①财产权。
        - a. 重要性：我们的生存和发展及物质和文化生活需要的满足，都离不开财产。
        - b. 宪法规定：公民的合法的私有财产不受侵犯。
        - c. 内容：公民可以通过合法方式取得财产，并依法占有和使用，获得收益和进行处分。
    - ②劳动权。
        - a. 含义：一切有劳动能力的公民有劳动就业和取得劳动报酬的权利。
        - b. 宪法规定：公民有劳动的权利和义务。
        - c. 重要性：这是公民赖以生存的基础。人们通过劳动，参与社会生产与服务活动，获得劳动报酬和其他收益，既可以保障合理的生活水平，实现自身价值，也为国家和社会作出贡献。
    - ③物质帮助权。
        - a. 宪法规定：公民在年老、疾病或者丧失劳动能力的情况下，有从国家和社会获得物质帮助的权利。
        - b. 保障措施：为保障公民享受这些权利，国家发展相关的社会保险、社会救济和医疗卫生事业。
    - ④受教育权。
        - a. 含义：公民有按照其能力平等地从国家获得接受教育的机会，并获得相应物质保障的权利。
        - b. 重要性：教育为个人人生幸福奠定基础，为人类文明传递薪火，成就民族和国家的未来。
        - c. 保障措施：国家实行义务教育制度、国家制定资助政策。
    - ⑤文化权利。
        - a. 宪法规定：中华人民共和国公民有进行科学研究、文学艺术创作和其他文化活动的自由。
        - b. 保障措施：国家对于从事教育、科学、技术、文学、艺术和其他文化事业的公民的有益于人民的创造性工作，给以鼓励和帮助。

### 3.2 依法行使权利

#### 一、行使权利有界限

1. **★公民应如何依法行使权利？P43-P44**
    - ①公民行使权利不能超越它本身的界限，不能滥用权利。
    - ②公民在行使自由和权利的时候，不得损害国家的、社会的、集体的利益和其他公民的合法的自由和权利。
    - ③公民行使权利应依照法定程序，按照规定的活动方式、步骤和过程进行。

#### 二、维护权利守程序

1. **维护权利守程序的作用和要求是什么？P44**
    - ①作用：遵守正当的程序，有利于公民实际享受权利，有效避免和化解纠纷。
    - ②要求：每个公民都应该树立按照法定程序办事的意识，通过正确的途径和方式维护自身权益。

2. **★公民权利受到损害时应该怎么做？（如何维权）P44**
    - 要依照法定程序维护权利。维护权利的方式包括：和解、调解、仲裁和诉讼等。

3. **和解P44**
    - ①含义：和解是当事人之间通过协商自行解决纠纷的方式。
    - ②适用情形：一些常见的消费、劳动争议和交通事故纠纷等
    - ③实施方法：当事人可以在自愿、互谅的基础上，依据法律，直接对话，分清责任，达成协议，解决纠纷。

5. **调解P45**
    - ①含义：调解是通过调解组织解决纠纷的方式。
    - ②实施方法：调解人以国家法律法规和政策以及社会公德为依据，对纠纷双方进行疏导、劝说，促使他们相互谅解，进行协商，自愿达成协议，解决纠纷。
    - ③方式：我国调解方式主要有人民调解、行政调解和司法调解。

6. **仲裁P45**
    - ①含义：仲裁是通过仲裁机构解决纠纷的方式。
    - ②适用情形：根据《中华人民共和国仲裁法》的规定，公民与其他个人或组织之间发生合同纠纷和其他财产权益争议。
    - ③实施方法：当事人根据他们之间订立的仲裁协议，自愿将其争议提交仲裁，并受仲裁裁决约束。

7. **诉讼P46**
    - ①含义：诉讼是通过人民法院解决纠纷的方式。
    - ②实施方法：公民可以依法向人民法院起诉，维护自身权益。
    - ③方式：
        - a. 公民遇到人身关系或财产关系的争议，可以向人民法院提起民事诉讼；
        - b. 公民对于某些侵犯自己人身、财产权利的行为，可以向人民法院提起刑事自诉；
        - c. 公民认为行政机关的行政行为侵犯了自己的权益，可以向人民法院提起行政诉讼。

### 4.1 公民基本义务

#### 一、遵守宪法和法律

1. **★我国宪法规定的公民基本义务有哪些？P48-52**
    - ①遵守宪法法律。
    - ②维护国家利益。
    - ③依法服兵役。
    - ④依法纳税。
    - ⑤其他义务。包括：劳动的义务、受教育的义务、夫妻双方实行计划生育的义务、父母抚养教育未成年人的义务和成年子女赡养扶助父母的义务等。

2. **遵守宪法和法律的原因及表现？P48**
    - ①原因：我国宪法和法律是全国各族人民意志和利益的集中体现，维护宪法和法律的尊严是公民对国家和社会应尽的职责。
    - ②具体表现：保守国家秘密，爱护公共财产，遵守劳动纪律，遵守公共秩序，尊重社会公德。

3. **★公民应如何遵守宪法和法律？P48**
    - ①忠于宪法，维护宪法尊严，保障宪法实施。
    - ②我们自觉做到尊法学法守法用法，共同营造守法光荣、违法可耻的社会氛围。
    - ③要自觉学习法律知识，了解法律程序规定，以法律来指导和约束自己的行为，做到依法办事。

#### 二、维护国家利益

1. **★维护国家利益的表现？P49**
    - ①维护国家统一和全国各民族团结。
    - ②维护国家安全、荣誉和利益。

2. **维护国家统一和全国各民族团结的原因和做法：P49**
    - ①原因：我国是统一多民族国家，国家的统一和民族的团结，是我国顺利进行社会主义现代化建设的基本保证。
    - ②做法：每个公民都应当把自己的命运与国家盛衰、民族兴亡紧密联系在一起，自觉维护国家领土完整和主权统一，维护民族之间平等团结互助和谐的关系。

3. **★维护国家安全、荣誉和利益的内容和重要性：P49**
    - ①维护国家安全：维护国家的主权、领土完整不受侵犯，国家秘密不被窃取、泄露和出卖，社会秩序不被破坏，等等。
    - ②维护国家荣誉：维护国家的尊严不受侵犯，国家的荣誉不受玷污。
    - ③维护国家利益：维护国家的政治、经济和安全等各方面的利益。
    - ④重要性：维护国家安全、荣誉和利益是每个公民义不容辞的责任。

#### 三、依法服兵役

1. **依法服兵役P50-51**
    - ①原因：①保卫祖国、抵抗侵略是公民的神圣职责。②依照法律服兵役和参加民兵组织是公民的光荣义务。
    - ②兵役制度：我国实行志愿兵役为主体的志愿兵役与义务兵役相结合的兵役制度。
    - ③分类：兵役分为现役和预备役。

#### 四、依法纳税

1. **★依法纳税P52**
    - ①原因：税收是国家财政收入的主要来源，依法纳税是公民的一项基本义务。
    - ②违反依法纳税义务的表现及后果：任何逃税、欠税、骗税、抗税的行为都是违法行为，情节严重、构成犯罪的要依法追究刑事责任。

### 4.2 依法履行义务

#### 一、权利和义务相统一

1. **★权利与义务的关系是怎样的？P54**
    - ①公民的权利与义务相互依存、相互促进。权利的实现需要义务的履行，义务的履行促进权利的实现。
    - ②公民既是合法权利的享有者，又是法定义务的承担者。
    - ③公民的某些权利同时也是义务。（如劳动、受教育）

2. **公民行使权利和履行义务有什么意义？P54**
    - ①行使权利：公民权利的充分实现，可以激发公民的主人翁意识，调动其履行义务的积极性和主动性，自觉承担对国家和社会的责任。
    - ②履行义务：公民自觉履行义务，促进国家发展和社会进步，又为其权利的实现提供和创造更好的条件。

3. **★如何正确处理权利与义务的关系？P55**
    - ①坚持权利和义务相统一，任何公民既不能只享受权利而不承担义务，也不应只承担义务而不享受权利。
    - ②我们不仅要增强权利意识，依法行使权利，而且要增强义务观念，自觉履行法定的义务。

#### 二、法定义务须履行

1. **为什么必须履行法定义务？P56**
    - ①法定义务是由我国宪法和法律规定的，具有强制性。
    - ②自觉履行法定义务，是公民不可推卸的责任。

2. **★如何履行法定义务？P57**
    - ①法律要求做的必须去做。
    - ②法律禁止做的坚决不做。

#### 三、违反义务须担责

1. **什么是违反法定义务的行为？P57**
    - 公民实施了法律所禁止的行为，或者没有实施法律要求做的行为。

2. **违反法定义务必须承担怎样的责任？P57-59**
    - 违反法定义务，必须依法承担相应的法律责任。
    - ①违反民事法律，应当依法承担民事责任；
    - ②违反行政法律，应当依法承担行政责任；
    - ③违反刑事法律，构成犯罪的，应当依法承担刑事责任。

## 第三单元 人民当家作主

### 5.1 根本政治制度

#### 一、人民代表大会制度是我国的根本政治制度

1. **★人民代表大会制度的地位和基本内容？P63**
    - ①地位：人民代表大会制度是我国的根本政治制度。
    - ②基本内容：

2. **★我国监察机关的构成** P90
    - 我国设立国家监察委员会和地方各级监察委员会。

3. **各级监察委员会之间的关系** P90
    - ①国家监察委员会是最高监察机关，领导地方各级监察委员会的工作；
    - ②上级监察委员会领导下级监察委员会的工作；
    - ③地方各级监察委员会负责本行政区域内的监察工作。

4. **★监察委员会的监察对象（监察范围）** P91
    - 监察委员会对所有行使公权力的公职人员进行监察，实现国家监察全面覆盖。

5. **国家监察机关与其他国家机关的关系** P91-92
    - ①国家监察机关由国家权力机关产生，对它负责，受它监督。
    - ②监察委员会依照法律规定独立行使监察权，不受行政机关、社会团体和个人的干涉。
    - ③监察机关办理职务违法和职务犯罪案件，应当与审判机关、检察机关、执法部门互相配合，互相制约。
    - ④监察机关在工作中需要协助的，有关机关和单位应当根据监察机关的要求依法予以协助。

#### 二、监察机关的职责

1. **★监察机关的职责** P92-93
    - ①监督职责。
        - a. 地位：监督是监察委员会的首要职责。
        - b. 法律依据：依照宪法、监察法和有关法律法规。
        - c. 作用：监督所有公职人员行使公权力的行为，确保权力不被滥用、确保权力在阳光下运行，把权力关进制度的笼子。
    - ②调查职责。
        - a. 地位：调查公职人员涉嫌职务违法和职务犯罪，是监察委员会的一项经常性工作。
        - b. 作用：能有效地强化不敢腐的震慑，减少和遏制腐败行为的发生，维护宪法和法律尊严，保持公权力行使的廉洁性。
    - ③处置职责。
        - 对不同对象的处置方式：
            - a. 对有职务违法行为但情节较轻的公职人员，进行谈话提醒、批评教育、责令检查，或者予以诫勉；
            - b. 对违法的公职人员依法作出警告、记过、记大过、降级、撤职、开除等政务处分决定；
            - c. 对履行职责不力、失职失责的领导人员进行问责；
            - d. 对涉嫌职务犯罪的，将调查结果移送人民检察院依法审查、提起公诉；
            - e. 对监察对象所在单位廉政建设和履行职责存在的问题等提出监察建议。

### 6.5 国家司法机关

#### 人民法院

1. **★人民法院** P94-95
    - ①性质：人民法院是国家的审判机关。
    - ②组织体系（种类）：我国设立最高人民法院、地方各级人民法院和专门人民法院。地方各级人民法院分为基层人民法院、中级人民法院、高级人民法院。专门人民法院有军事法院、海事法院等。
    - ③基本职权：审理刑事、民事和行政案件，通过行使国家审判权，惩办犯罪分子，解决民事和行政争议，维护社会秩序，引导公民自觉遵守宪法和法律。
    - ④工作原则（行使职权的要求）：人民法院在司法活动中，必须坚持以事实为根据、以法律为准绳，依法独立公正行使审判权，不受行政机关、社会团体和个人的干涉。
    - ⑤作用：人民法院对公民权利提供有效救济和保障，捍卫社会公平正义。

#### 二、人民检察院

1. **★人民检察院** P95-96
    - ①性质：人民检察院是国家的法律监督机关。
    - ②组织体系（种类）：我国设立最高人民检察院、地方各级人民检察院和军事检察院等专门人民检察院。
    - ③基本职权：人民检察院通过行使检察权，追诉犯罪，维护国家安全和社会秩序，维护个人和组织的合法权益，维护国家利益和社会公共利益，保障法律正确实施，维护社会公平正义，维护国家法制统一、尊严和权威，保障中国特色社会主义建设的顺利进行。
    - ④工作原则（行使职权的要求）：
        - a. 人民检察院依照法律规定独立行使检察权，不受行政机关、社会团体和个人的干涉。
        - b. 各级人民检察院的工作人员，必须忠实于事实真相，忠实于法律，忠实于社会主义事业，全心全意为人民服务。

## 第四单元 崇尚法治精神

### 7.1 自由平等的真谛

#### 一、无法治不自由

1. **自由的意义？** P99
    - 拥有自由，不仅能增强个人的幸福感，而且能激发每个人的活力，从而推动社会的进步与繁荣。

2. **★如何正确认识自由？** P99-100
    - ①自由不是为所欲为，它是有限制的、相对的。必要的限制是对自由的保护。无限制的自由只会走向自由的反面，导致混乱与伤害。
    - ②无论现实世界还是网络空间，自由都是法律之内的自由。

3. **自由的内涵？** P100
    - 自由主要指人们在法律规定的范围内，依照自己意志活动的权利。自由在法律上的体现，就是我们享有的和正当行使的各项权利。

4. **★法治与自由的关系？** P100
    - ①法治与自由相互联系，不可分割。
    - ②法治标定了自由的界限，自由的实现不能触碰法律的红线，违反法律可能付出失去自由的代价；
    - ③法治是自由的保障，人们合法的自由和权利不受非法干涉和侵害。
    - ④法治既规范自由又保障自由。社会生活中，有边界才有秩序，守底线才享自由。

#### 二、法眼看平等

1. **平等的意义？** P101
    - ①平等是人类的崇高理想，是社会发展的永恒主题。
    - ②法律面前人人平等，是社会文明进步的标志，也是社会主义法治的基本原则之一。

2. **平等在法律意义上的含义？** P101
    - 一是同等情况同等对待，二是不同情况差别对待。

3. **“法律面前人人平等”主要表现在哪些方面？** P102-103
    - ①任何公民，都一律平等地享有宪法和法律规定的各项权利，同时必须平等地履行宪法和法律规定的各项义务。
    - ②我国公民的合法权益一律平等地受到法律保护，违法或犯罪行为一律平等地依法予以追究，任何组织或者个人都不得有超越宪法和法律的特权。

### 7.2 自由平等的追求

#### 一、珍视自由

1. **★如何珍视自由？** P104
    - ①珍视自由，就要珍惜宪法和法律赋予我们的权利。
        - 具体要求：我们要知晓自己的权利，正确认识权利的价值，积极行使和维护自己的正当权利。
    - ②珍视自由，必须依法行使权利。
        - 具体要求：作为公民，应自觉守法、遇事找法、解决问题靠法，树立守法光荣、违法可耻的法治意识。

#### 二、践行平等

1. **★如何践行平等？** P105-107
    - ①反对特权。
        - a. 特权的含义：法律、制度规定之外的特殊权利。
        - b. 特权的表现：有的人或只享受权利不承担义务，或利用手中的权力以权谋私，或利用社会关系追逐一己之利，并想方设法逃避法律制裁。
        - c. 追求特权的后果：法律的尊严和权威不容侵犯，任何践踏法律的行为必将受到制裁和惩罚。
    - ②平等对待他人的合法权利。
        - a. 原因：每个人都有平等的生存权利、发展权利和追求幸福的权利。
        - b. 要求：我们要以法律为基本的行为准则，平等地对待所有成员，尊重他人的合法权益。
    - ③敢于抵制不平等的行为。
        - 不平等现象的危害：损害了公民的人格尊严，违背了法律面前人人平等的原则。
    - ④需要每个公民把平等原则落实到日常的生活、学习和工作中。我们要增强平等意识，努力践行平等，共同建构平等有序的社会制度。
